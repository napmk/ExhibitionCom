<!DOCTYPE html>
<html>
<head>
<th:block th:replace="inc/headcss::headcss">
</th:block>
<title>회원 로그인</title>
</head>
<body>

	<div th:replace="inc/header::header"></div>
	<div id="wrapper" >
		<div>
			<h5>회원 로그인</h5>
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						로그인 실패! 아이디와 비밀번호를 확인해 주세요.
					</div>
				</div>		
				<div>
					<label class="form-label">아이디</label>
					<input type="text" name="muserid" class="form-control">
				</div>
				<div>
					<label class="form-label">비밀번호</label>
					<input type="password" name="mpw" class="form-control">
				</div>			
				<input type="submit" value="로그인" class="btn btn-primary my-2">
			</form>	
		</div>	
	</div>
	<div th:replace="inc/footer::footer"></div>
</body>
</html>
